<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ home_title }}</title>
</head>
<body>
    <h1>{{ home_header }}</h1>
    <p>
        {% if g.user %}
            {{ logged_in_as|format(username=g.user.name) }}
        {% else %}
            {{ not_logged_in }}
        {% endif %}
    </p>
    <p>{{ current_time_is }}</p>
</body>
</html>
